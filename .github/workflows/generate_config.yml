name: Generate and Validate A/B Test Config

on:
  push:
    branches:
      - main
    paths:
      - 'tests.yaml' # Only run this workflow when tests.yaml changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Convert YAML to JSON and Validate
      - name: Convert YAML to JSON and Validate
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          pip install pyyaml jsonschema
          python -c "import yaml, json, sys; sys.stdout.write(json.dumps(yaml.safe_load(open('tests.yaml')), indent=2))" > config.json
          jsonschema -i config.json .github/schemas/schema.json

      # 4. If validation passes, commit the new config.json back to the repo
      - name: Commit generated config
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: Auto-generate A/B test config.json"
          file_pattern: 'config.json'
