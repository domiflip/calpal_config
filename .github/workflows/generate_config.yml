name: Generate and Validate A/B Test Config

on:
  push:
    branches:
      - main
    paths:
      - 'tests.yaml' # Only run this workflow when tests.yaml changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Convert YAML to JSON and Validate
      - name: Convert YAML to JSON and Validate
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          npm install yaml ajv-cli
          node -e "const fs = require('fs'); const yaml = require('yaml'); const file = fs.readFileSync('tests.yaml', 'utf8'); const data = yaml.parse(file); fs.writeFileSync('config.json', JSON.stringify(data, null, 2));"
          ./node_modules/ajv-cli/ajv validate -s .github/schemas/schema.json -d config.json

      # 4. If validation passes, commit the new config.json back to the repo
      - name: Commit generated config
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: Auto-generate A/B test config.json"
          file_pattern: 'config.json'
